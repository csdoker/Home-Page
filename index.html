    <script>
        (function(){
            function initRibbons() {
                new Ribbons({
                    colorSaturation: "60%",
                    colorBrightness: "50%",
                    colorAlpha: 0.5,
                    colorCycleSpeed : 5,
                    verticalPosition : "random",
                    horizontalSpeed : 200,
                    ribbonCount: 3,
                    strokeSize: 0,
                    parallaxAmount : -0.2,
                    animateSections : true,
                });
            }
            function bindEvent() {
                const menuIcon = document.querySelector('#menuIcon')
                menuIcon.addEventListener('click', function() {
                    if (menuIcon.classList.contains('icon-menu')) {
                        menuIcon.classList.remove('icon-menu')
                        menuIcon.classList.add('icon-up')
                    } else {
                        menuIcon.classList.add('icon-menu')
                        menuIcon.classList.remove('icon-up')
                    }
                    document.querySelector('#navigationWrapper').classList.toggle("visible");
                })
            }
            initRibbons();
            bindEvent();
        })();
        
    </script>
